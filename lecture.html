<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 시청 - LMS</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: var(--bg-color);
        }

        .lecture-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card-bg);
            padding: 1rem 2rem;
            box-shadow: var(--shadow-sm);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 2rem;
        }

        .video-wrapper {
            background: #000;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .video-wrapper iframe {
            width: 100%;
            height: 600px;
            /* 큰 화면용 높이 */
            border: none;
            display: block;
        }

        .lecture-info {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            margin-top: 2rem;
        }

        .lecture-info h1 {
            margin-top: 0;
            color: var(--text-main);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .resource-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .resource-card h3 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .resource-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .resource-list li {
            background: var(--bg-color);
            padding: 1rem;
            border-radius: var(--radius-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .resource-list a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            padding: 0.4rem 0.8rem;
            background: #e0f2fe;
            border-radius: var(--radius-sm);
        }

        .resource-list a:hover {
            background: #bae6fd;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .video-wrapper iframe {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .video-wrapper iframe {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <header class="lecture-header">
        <h2 style="margin:0;"><a href="#" id="btnBack" class="btn btn-back">&larr; 돌아가기</a></h2>
        <div id="userInfo"></div>
    </header>

    <div class="container">
        <!-- 메인 강의 영역 -->
        <main>
            <div class="video-wrapper">
                <div id="vidPlayer"></div>
            </div>

            <div class="lecture-info">
                <h1 id="lecTitle">강의 제목 로딩 중...</h1>
                <p id="lecDesc" style="color:var(--text-muted); line-height:1.6;">설명 로딩 중...</p>
                <div style="margin-top:1.5rem; display:inline-block; padding:0.5rem 1rem; background:#f1f5f9; border-radius:30px; font-size:0.9rem; font-weight:600;"
                    id="statusBadge">로딩 중</div>
            </div>
        </main>

        <!-- 사이드바 자료 영역 -->
        <aside class="sidebar">
            <div class="resource-card">
                <h3>첨부 자료</h3>
                <p style="font-size:0.9rem; color:var(--text-muted); margin-bottom:1rem;">이 강의가 속한 클래스의 전체 자료입니다.</p>
                <ul class="resource-list" id="resList">
                    <!-- 리소스 목록 동적 주입 -->
                </ul>
            </div>
        </aside>
    </div>

    <script type="module" src="js/lecture.js"></script>
</body>

</html>
