<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS 학습자 대시보드</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 1rem;
            box-shadow: var(--shadow-md);
            align-self: start;
        }

        .nav-item {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-main);
            border-radius: var(--radius-md);
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--primary-color);
            color: #fff;
        }

        .class-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .class-card {
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            transition: box-shadow var(--transition-fast);
        }

        .class-card:hover {
            box-shadow: var(--shadow-md);
        }

        .class-card h3 {
            margin-bottom: 0.5rem;
        }

        .list-container {
            margin-top: 1rem;
        }

        .list-item {
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container dashboard-grid">
        <aside class="sidebar">
            <h3 style="padding: 0 1rem; margin-bottom: 1rem;">Student Menu</h3>
            <div class="nav-item active" data-target="exploreClasses">클래스 탐색</div>
            <div class="nav-item" data-target="myClasses">내 학습 공간</div>
        </aside>

        <main class="content">
            <!-- 클래스 탐색 섹션 -->
            <section id="exploreClassesSec" class="card">
                <h2>새로운 클래스 탐색</h2>
                <div id="allClassesList" class="class-grid mt-4"></div>
            </section>

            <!-- 내 학습 공간 섹션 -->
            <section id="myClassesSec" class="card" style="display:none;">
                <div id="myClassesListWrapper">
                    <h2>내 학습 공간</h2>
                    <div id="myClassesList" class="class-grid mt-4"></div>
                </div>

                <div id="courseDashboardWrapper" style="display:none;">
                    <div style="display:flex; align-items:center; gap:1rem; margin-bottom:1.5rem;">
                        <button class="btn btn-back" id="btnBackToMyClasses">&larr; 뒤로가기</button>
                        <h2 id="dashboardCourseTitle" style="margin:0;">클래스 대시보드</h2>
                    </div>

                    <div id="learningArea">
                        <!-- 탭: 강의 / QnA / 자료실 -->
                        <div style="display:flex; gap:1rem; margin-bottom:1rem;">
                            <button class="btn btn-tab active" id="tabLec">강의 목록</button>
                            <button class="btn btn-tab" id="tabRes">자료실</button>
                            <button class="btn btn-tab" id="tabQna">QnA</button>
                        </div>

                        <div id="lecArea">
                            <h4>강의 목록</h4>
                            <div id="myLectures" class="list-container"></div>
                        </div>

                        <div id="resArea" style="display:none;">
                            <h4>자료 목록</h4>
                            <div id="myResources" class="list-container"></div>
                        </div>

                        <div id="qnaArea" style="display:none;">
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <h4>QnA 게시판</h4>
                                <button class="btn btn-primary" id="btnWriteQna"
                                    style="padding:0.4rem 1rem; font-size:0.9rem;">질문하기</button>
                            </div>
                            <div id="qnaForm"
                                style="display:none; margin-top:1rem; background:#f1f5f9; padding:1rem; border-radius:8px;">
                                <input type="text" id="qTitle" class="form-control mb-4" placeholder="제목">
                                <textarea id="qContent" class="form-control mb-4" placeholder="내용"></textarea>
                                <button class="btn btn-primary" id="submitQna">등록</button>
                            </div>
                            <div id="myQnas" class="list-container"></div>
                        </div>
                    </div>
            </section>


        </main>
    </div>

    <script type="module" src="js/student.js"></script>
</body>

</html>
