<!DOCTYPE html>
<!-- LMS Lecture Stats Page - Dashboard Layout V3 -->
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 수강률 통계 상세 - LMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .lecture-summary {
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .lecture-summary h4 {
            margin: 0 0 0.5rem 0;
            color: var(--text-main);
        }

        .lecture-summary p {
            margin: 0;
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <main class="main-content">
        <div class="dashboard-grid">
            <aside class="sidebar">
                <h3 style="padding: 0 1rem; margin-bottom: 1rem;">Stats Menu</h3>
                <div class="nav-item active">강의 통계</div>

                <div id="sidebarLectureInfo"
                    style="padding: 1rem; margin-top: 2rem; border-top: 1px solid var(--border-color);">
                    <p style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.5rem;">강의 개요</p>
                    <div id="lectureInfoSidebar" class="lecture-summary">
                        <p>로딩 중...</p>
                    </div>
                </div>
            </aside>

            <main class="content">
                <section class="card">
                    <div class="stats-header"
                        style="display:flex; align-items:center; gap:1rem; margin-bottom: 2rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem;">
                        <a href="#" id="btnBack" class="btn btn-back">&larr; 돌아가기</a>
                        <h2 id="statsTitle" style="margin:0;">수강률 통계 상세</h2>
                    </div>

                    <div class="table-container">
                        <table class="stats-table">
                            <thead>
                                <tr>
                                    <th>수강생 이름</th>
                                    <th>아이디</th>
                                    <th style="width: 40%;">수강률</th>
                                    <th>상태</th>
                                </tr>
                            </thead>
                            <tbody id="statsBody">
                                <tr>
                                    <td colspan="4" style="text-align:center; padding:3rem; color:var(--text-muted);">
                                        데이터를 불러오는 중입니다...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </main>

    <script type="module" src="../js/lecture_stats.js"></script>
</body>

</html>
