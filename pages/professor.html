<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS 교수자 대시보드</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main class="main-content">
        <div class="dashboard-grid">
            <aside class="sidebar">
                <h3 style="padding: 0 1rem; margin-bottom: 1rem;">Prof Menu</h3>
                <div class="nav-item active" data-target="myClasses">내 클래스 관리</div>
            </aside>

            <main class="content">
                <!-- 내 클래스 관리 섹션 -->
                <section id="myClassesSec" class="card">
                    <div id="myClassesListWrapper">
                        <div class="header-action">
                            <h2>내 클래스 목록</h2>
                            <button class="btn btn-primary" id="btnCreateClass">새 클래스 만들기</button>
                        </div>
                        <div id="myClassList" class="class-grid mt-4"></div>
                    </div>

                    <!-- 새 클래스 만들기 화면 -->
                    <div id="createClassWrapper" style="display:none;">
                        <div style="display:flex; align-items:center; margin-bottom:1.5rem; gap:1rem;">
                            <button class="btn btn-back" id="btnBackFromCreate">&larr; 뒤로가기</button>
                            <h2 style="margin:0;">새 클래스 만들기</h2>
                        </div>

                        <div
                            style="max-width: 600px; margin: 2rem auto; padding: 2.5rem; border: 1px solid var(--border-color); border-radius: var(--radius-lg); background: var(--bg-color);">
                            <div class="form-group" style="margin-bottom: 1.5rem;">
                                <label style="display:block; margin-bottom:0.5rem; font-weight:600;">클래스 제목</label>
                                <input type="text" id="newClassTitle" class="form-control"
                                    placeholder="예: 2026년 1학기 웹 프로그래밍 기초" style="width: 100%; box-sizing: border-box;">
                            </div>
                            <div class="form-group" style="margin-bottom: 2.5rem;">
                                <label style="display:block; margin-bottom:0.5rem; font-weight:600;">클래스 설명</label>
                                <textarea id="newClassDesc" class="form-control" placeholder="클래스에 대한 상세 설명을 입력하세요."
                                    rows="5" style="width: 100%; box-sizing: border-box; resize: vertical;"></textarea>
                            </div>
                            <div style="text-align: right;">
                                <button class="btn btn-primary" id="submitCreateClass"
                                    style="padding: 0.75rem 2rem; font-size: 1rem;">생성하기</button>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </main>

    <script type="module">
        import { renderFooter } from '../js/common.js';
        document.addEventListener('DOMContentLoaded', () => {
            renderFooter();
        });
    </script>
    <script type="module" src="../js/professor.js"></script>
</body>

</html>
