<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS 관리자 대시보드</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 1rem;
            box-shadow: var(--shadow-md);
            align-self: start;
        }

        .nav-item {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-main);
            border-radius: var(--radius-md);
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--primary-color);
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            font-weight: 600;
            color: var(--text-muted);
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.01);
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .action-btn.del {
            color: var(--danger-color);
        }

        .header-action {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <main class="main-content">
        <div class="container dashboard-grid">
            <aside class="sidebar">
                <h3 style="padding: 0 1rem; margin-bottom: 1rem;">Admin Menu</h3>
                <div class="nav-item active" data-target="users">유저 관리</div>
                <div class="nav-item" data-target="classes">클래스 / 강의 관리</div>
            </aside>

            <main class="content">
                <!-- 유저 관리 섹션 -->
                <section id="usersSec" class="card">
                    <div class="header-action">
                        <h2>유저 관리</h2>
                        <button class="btn btn-primary" id="addUserBtn">신규 유저 추가</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>이름</th>
                                <th>역할</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="userList"></tbody>
                    </table>
                </section>

                <!-- 클래스 섹션 -->
                <section id="classesSec" class="card" style="display:none;">
                    <h2>전체 클래스 조회</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>클래스명</th>
                                <th>교수자 ID</th>
                                <th>생성일</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="classList"></tbody>
                    </table>
                </section>

        </div>
    </main>

    <script type="module">
        import { renderFooter } from '../js/common.js';

        // 페이지 로드 시 Footer 렌더링
        document.addEventListener('DOMContentLoaded', () => {
            renderFooter();
        });
    </script>
    <script type="module" src="../js/admin.js"></script>
</body>

</html>
